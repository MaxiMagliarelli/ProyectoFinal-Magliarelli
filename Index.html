<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Carrito de Compras</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./assets/logo-sin-fondo.png" alt="logo"></a>
            <div>
                <a href="#" class="modelarIdeas"><h1>MODELAR IDEAS</h1></a>
            </div>
            <div>
                <a href="#" class="arqDiseno"><p>Arquitectura & Diseño</p></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 navBar">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./pages/sobre-mi.html">Sobre mi</a></li>
                    <li><a href="./pages/porfolio.html">Portfolio</a></li>
                    <li><a href="./pages/servicios.html">Servicios</a></li>
                    <li><a href="./pages/contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
    <main>
        <div class="filtroContainer">
            <input type="text" id="filtroInput" placeholder="Buscar productos">
            <div class="carritoContainer" onclick="mostrarModal()">
                <img src="./assets/carrito.png" class="ImgCarrito"  alt="carrito">
                <span id="contadorAgregados">0</span>
            </div>
        </div>
        <!-- Contenedor del carrito -->
        <div id="productosContainer" class="carrito">
        <!-- Acá se van a mostrar los productos -->
        </div>
        <!-- Modal para el carrito -->
        <div id="carritoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="cerrarModal()">&times;</span>
                <h2>Carrito de Compras</h2>
                <ul id="listaCarrito">
        <!-- Acá se van a agregar los items hijos creados--> 
                </ul>
                <p id="totalImportes" class="totalImportes"></p>
                <div class="btn">
                    <button  id="botonVaciarCarrito" class="vaciarCarrito" onclick="vaciarCarrito()">Vaciar carrito</button>
                    <button  id="botonFinalizarCompra" class="fincomp" onclick="finalizarCompra()">Finalizar compra</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
